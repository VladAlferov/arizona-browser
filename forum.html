<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZ Browser 1.1beta (Forum Mode)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            position: relative; /*–ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è body */
        }
        
        h1 {
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .nav-button, .snippet-button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button:hover, .snippet-button:hover {
            background-color: red; /* —Ü–≤–µ—Ç –Ω–∞ –∫—Ä–∞—Å–Ω—ã–π */
        }

        .notification-section {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .snippet-container {
            display: flex;

            margin-top: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–Ω–∞—á–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .notification-icon {
            position: absolute; /* –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
            top: 20px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            right: 20px; /* –û—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ */
            font-size: 24px; /* –†–∞–∑–º–µ—Ä –∑–Ω–∞—á–∫–∞ */
            cursor: pointer;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–Ω—é —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        .notifications-menu {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: absolute;
            right: 20px; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –º–µ–Ω—é —Å–ø—Ä–∞–≤–∞ */
            top: 60px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000; /* –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–≤–µ—Ä—Ö –¥—Ä—É–≥–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
            width: 300px; /* –®–∏—Ä–∏–Ω–∞ –º–µ–Ω—é */
            padding: 10px; 
            border-radius: 5px; 
        }

        .notifications-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .notifications-menu li {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }

        .notifications-menu li:last-child {
            border-bottom: none; 
        }

        .notifications-menu.show {
            display: block; 
        }
    </style>
</head>
<body>
    <h1>–ë—ã—Å—Ç—Ä–æ–µ –º–µ–Ω—é</h1>
    <div class="button-container">
        <button class="nav-button" onclick="openComplaintsAdmin()">–ñ–∞–ª–æ–±—ã –Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—é</button">
        <button class="nav-button" onclick="openComplaintsStaff()">–ñ–∞–ª–æ–±—ã –Ω–∞ –Ω–µ —Å–æ—Å—Ç</button>
        <button class="nav-button" onclick="openComplaintsGov()">–ñ–∞–ª–æ–±—ã –Ω–∞ –≥–æ—Å. –æ—Ä–≥–∞–Ω—ã</button>
    </div>

    <!-- –ó–Ω–∞—á–æ–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –ø–µ—Ä–µ–º–µ—â–µ–Ω –≤ –ø—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª -->
    <div class="notification-icon" onclick="toggleNotifications()">
        <a><img src="opov.webp" alt="" width="25" height="25"></a>üîî
    </div>
    
    <!-- –ú–µ–Ω—é —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div class="notifications-menu" id="notificationsMenu">
        <ul id="notificationList"></ul>
    </div>

    <script>
async function fetchNewTopics() {
    const urls = [
        '',
        ''
    ];

    const notificationList = document.getElementById('notificationList');
    notificationList.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è

    for (const url of urls) {
        try {
            const response = await fetch(url);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');

            // –ò–∑–º–µ–Ω–∏—Ç–µ —Å–µ–ª–µ–∫—Ç–æ—Ä –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—ã HTML —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const topics = Array.from(doc.querySelectorAll('–ñ–∞–ª–æ–±–∞ –Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ')); // –ó–∞–º–µ–Ω–∏—Ç–µ '.topic-title-class' –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Ç–µ–º

            if (topics.length === 0) {
                const noTopicsItem = document.createElement('li');
                noTopicsItem.textContent = `–ü—É—Å—Ç–æ`;
                notificationList.appendChild(noTopicsItem);
            } else {
                topics.forEach(topic => {
                    const listItem = document.createElement('li');
                    listItem.textContent = topic.textContent; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Ç–µ–º—ã
                    notificationList.appendChild(listItem);
                });
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            const errorItem = document.createElement('li');
            errorItem.textContent = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ–ø–æ–≤–µ—â–µ–Ω–∏—è —Å ${url}.`;
            notificationList.appendChild(errorItem);
        }
    }
}

        function openComplaintsAdmin() {
            window.location.href = 'https://forum.arizona-rp.com/forums/1134/';
        }

        function openComplaintsStaff() {
            window.location.href = 'https://forum.arizona-rp.com/forums/1136/' ;
        }

        function openComplaintsGov() {
            window.location.href = 'https://forum.arizona-rp.com/forums/1135/';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –º–µ–Ω—é —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function toggleNotifications() {
            const menu = document.getElementById('notificationsMenu');
            menu.classList.toggle('show'); // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å show
            fetchNewTopics(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤—ã–µ —Ç–µ–º—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–µ–Ω—é
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –≤–Ω–µ –Ω–µ–≥–æ
        window.onclick = function(event) {
            const menu = document.getElementById('notificationsMenu');
            if (!event.target.matches('.notification-icon') && menu.classList.contains('show')) {
                menu.classList.remove('show');
            }
        }
    </script>

</body>
</html>
